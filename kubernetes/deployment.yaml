apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-deployment
  labels:
    app: app
spec:
  replicas: 1  # You can adjust the number of replicas based on your need
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: 589445360720.dkr.ecr.ap-south-1.amazonaws.com/markdownapp-production:latest  # Your ECR image
          ports:
            - containerPort: 3000  # Adjust based on your container's exposed port
          imagePullPolicy: Always  # Pull the latest image on every deployment
---
apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  selector:
    app: app
  ports:
    - protocol: TCP
      port: 80  # The port on which the service will be available
      targetPort: 3000  # The port your container exposes
  type: ClusterIP  # You can change this to ClusterIP or NodePort based on your needs
---
